<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Geo-Quiz</title>
        <link href="./style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Parkinsans:wght@300..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100vh;
                width: 100%;
                overflow: hidden;
            }

            body {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .app {
                width: 100%;
                padding: 20px;
                box-sizing: border-box;
            }

            @media screen and (max-width: 600px) {
                .quiz {
                    width: 100%;

                    border-radius: 10px;
                    padding: 20px;
                    box-sizing: border-box;
                }

                .quiz h2 {
                    font-size: 1.5rem;
                    text-align: center;
                    margin-bottom: 30px;
                    line-height: 1.4;
                    color: white;
                }

                #answer-buttons {
                    display: flex;
                    flex-direction: column;
                    gap: 15px;
                    margin-bottom: 20px;
                }

                .btn {
                    width: 100%;
                    padding: 15px;
                    font-size: 1rem;
                    margin: 0;
                    text-align: left;
                    box-sizing: border-box;
                    background: white;
                    color: black;
                    padding: 12px 24px;
                    border: none;
                    border-radius: 8px;
                    cursor: pointer;
                    box-shadow: 0 5px grey;
                    transition: 0.2s;
                }

                #next-btn {
                    width: 100%;
                    padding: 15px;
                    font-size: 1.1rem;
                    text-align: center;
                }
            }
        </style>

    </head>

    <body>
       <div class="app">
        <div class="quiz">
            <h2 id="question">What is the capital city of India ?</h2>
            <div id="answer-buttons">
                <button class="btn">New Delhi</button>
                <button class="btn">Tokyo</button>
                <button class="btn">Mumbai</button>
                <button class="btn">New york</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
       </div>
        
    </body>

    <script src="./quiz.js"></script>

</html>
